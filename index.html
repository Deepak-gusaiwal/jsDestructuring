<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Destructuring in javaScript</title>
</head>
<body>
    
    <script>
        console.log('javaScript Destructuring');
        // iinitioalizing Arrays
        let alphabet = ['A','B','C','D','E'];
        let numbers = [1,2,3,4,5];

        // old way
        // let a = alphabet.at(0);
        // let b = alphabet.at(1);
//////////////////////////////////////Part 1//////////////////////////////
        //this is spread operator
        let [a,b,...c]= alphabet // it will add other remaining values in c
        console.log(a , b ,c)

///////////////////////////////////////part2//////////////////////////////
        let [x, , y] = numbers;// the black space will ignore the element
        console.log(x,y);

///////////////////////////////////////part3//////////////////////////////
        console.log('*************/Combining two arrays with the help of rest operator ******//');
        let combinedArr = [...alphabet,...numbers];
        // we can also do this in this way to
        // combinedArr = alphabet.concat(numbers)
        console.log(combinedArr);
///////////////////////////////////////part4//////////////////////////////
console.log('-------------------Use of rest in function ---------------')
function sumAndMultiply(a,b,c){
    return [a+b,a*b,b/a]
}

//________point-1____________
// let comupting = sumAndMultiply(2,3);
// console.log(comupting)
//________point-2____________
let [sum,multiply,division='no Dvision function']=sumAndMultiply(4,6);
//in division we define a default value;
console.log(sum,multiply,division);



///////////////////////////////////////part5//////////////////////////////
console.log('********************Rest in Objects *************');
let p1 = {
    name:'person1',
    age:21,
    address:{
        city:'nahiBataunga',
        state:'wo bhi nahi bataunga'
    }
}
let p2 = {
    name:'person2',
    age:23,
    
}

// use of rest in objects

/////////////////////////////////////point-1/////////////////////
// let {name,age} = p1;
let {name:FirstName,age,hobbie ='not mentioned'} = p2;
// here hobbie has default value if it does'nt define in object it will print this

console.log(FirstName,age,hobbie);

////////////////////////////////point-2//////////////////
let {name:secondName,...remainingDetail}=p1;
console.log(secondName,remainingDetail);
console.log(remainingDetail.address.city);

////////////////////////////////point-3//////////////////
let {name:n1,address:{city:shahar}}=p1;
console.log(n1,shahar);

////////////////////////////////point-4//////////////////
console.log('**************Combining the two objects **********');
let p3 = {...p1,...p2}; // it will overwrite the p1 by p2 only with the similar keys not different keys
console.log(p3);


////////////////////////////////point-5//////////////////
console.log('**************function for objects **********');
function printUser({name,age,hobbie='not Mentioned'}){
    console.log(`Name:${name} , Age:${age} , hobbies:${hobbie}`)
}
printUser(p2)
        </script>
</body>
